                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <input class="form-control me-2" id="search_input" type="search" placeholder="Search" aria-label="Search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>

    <div class="home_backdrop">
      <!-- <img src="eg.jpg" alt="">
      <h1>Movie Title</h1>
      <p id="backdrop_genres">genres</p><br>
      <p id="backdrop_desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, libero placeat hic pariatur maxime excepturi debitis reiciendis. Accusantium vel cupiditate recusandae, sit, a placeat modi iure et qui nam voluptatum!</p> -->

    <main>
      <section class="splide" id="searched_movies">
        <h1 >Search results </h1>
        <div class="splide__track">
              <ul class="splide__list" id="searched_movies_wrapper">
                  <!-- Popular movies will be appended here -->
              </ul>
          </div>
      </section>

        <section class="splide" id="popular_movies">
          <h1 class="pop_heading">Popular </h1>
          <div class="splide__track">
                <ul class="splide__list" id="popular_movies_wrapper">
                    <!-- Popular movies will be appended here -->
                </ul>
            </div>
        </section>

        <section class="splide" id="top_movies">
          <h1>Top Rated</h1>
          <div class="splide__track">
                <ul class="splide__list" id="top_movies_wrapper">
                    <!-- Top movies will be appended here -->
                </ul>
            </div>
        </section>

        <section class="splide" id="upcoming_movies">
          <h1>Family</h1>
          <div class="splide__track">
                <ul class="splide__list" id="upcoming_movies_wrapper">
                    <!-- Upcoming movies will be appended here -->
                </ul>
            </div>
        </section>

        <section class="splide" id="animated_movies">
          <h1>Animation</h1>
          <div class="splide__track">
                <ul class="splide__list" id="animated_movies_wrapper">
                    <!-- Upcoming movies will be appended here -->
                </ul>
            </div>
        </section>
    </main>

    <script type="module" src="movie_list.js"></script>
    <script>
      document.getElementById('logoutLink').addEventListener('click', async (event) => {
          event.preventDefault();
          const response = await fetch('/users/logout', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
          });
          if (response.ok) {
              window.location.href = 'index.html';
          } else {
              alert('Logout failed');
          }
      });
  </script>
</body>
